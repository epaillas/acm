logM_cut: 
  prior:
    distribution: uniform
    min: 10.
    max: 13.
  latex: \log M_{\rm cut}

logM_1:
  prior:
    distribution: uniform
    min: 10.
    max: 16.
  latex: \log M_1

sigma:
  prior:
    distribution: uniform
    min: 0.001
    max: 1.99
  latex: \sigma

alpha:
  prior:
    distribution: uniform
    min: 0.
    max: 2.
  latex: \alpha

kappa:
  prior:
    distribution: uniform
    min: 0.
    max: 1.5
  latex: \kappa

alpha_c:
  prior:
    distribution: uniform
    min: 0.
    max: 0.5
  latex: \alpha_{\rm cen}

alpha_s:
  prior:
    distribution: uniform
    min: 0.7
    max: 1.3
  latex: \alpha_{\rm sat}

B_cen:
  prior:
    distribution: uniform
    min: -0.5
    max: 0.5
  latex: B_{\rm cen}

B_sat:
  prior:
    distribution: uniform
    min: -1.
    max: 1.
  latex: B_{\rm sat}

